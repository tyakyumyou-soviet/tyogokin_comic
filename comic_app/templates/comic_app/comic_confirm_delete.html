{% extends "comic_app/base.html" %}
{% block content %}
<h1>{{ object.title }} の削除確認</h1>
<p>本当に削除しますか？この操作は元に戻せません。</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">削除</button>
    <a href="{% url 'comic_detail' object.pk %}"><button type="button">キャンセル</button></a>
</form>
{% endblock %}
