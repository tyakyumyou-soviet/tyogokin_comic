{% extends "comic_app/base.html" %}
{% load static %}
{% block content %}
<h1>タグ一覧</h1>
<a href="{% url 'tag_create' %}" class="btn btn-primary">新しいタグ作成</a>
<ul style="list-style: none; padding: 0; margin-top: 20px;">
  {% for tag in tags %}
  <li style="margin-bottom: 10px; display: flex; align-items: center; gap: 10px;">
    <span style="flex: 1;">{{ tag.name }}</span>
    <a href="{% url 'tag_delete' tag.pk %}" class="btn btn-danger">削除</a>
  </li>
  {% empty %}
    <p>タグがありません。</p>
  {% endfor %}
</ul>
{% endblock %}
